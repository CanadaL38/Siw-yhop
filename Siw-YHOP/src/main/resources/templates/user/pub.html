<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/pub.css"/>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwrau" crossorigin="anonymous"></script>
	
	<title>Chef</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top ">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">YHOPSiw</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="signin-button"><a class="signin-button"
						href="/user/pubs">Indietro</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<header id="header-pub">
		<div align="center" style="margin-top: 100px" >
		<h1 th:text="${pub.nome}" class="pink-text"></h1>
		<h3 th:text="'Indirizzo: ' + ${pub.indirizzo} + ', ' +${pub.citta}" class="white-text"></h3>
		<h1 class="pink-text"> ECCO LA NOSTRA TAPLIST </h1>
		<h2 th:text="${pub.taplist.nome}" class="white-text"></h2>
		<h3 th:text="${pub.taplist.descrizione}" class="white-text"></h3>
        <div>
			<li th:each="birra : ${taplist.birre}">
				<h4 th:text="'Nome Birra:' + ' ' + ${birra.nome}+ '- ' +${birra.birrificio.nome}" class="pink-text"></h4>
				<h4 th:text="'Nazione di provenienza:' + ' '+${birra.birrificio.nazione}" class="white-text"></h4>
				<h4 th:text="'Descrizione:' +' '+${birra.descrizione}" class="white-text"></h4>
				<h4 th:text="'Gradazione:' + ' ' +${birra.gradazione} + '%'" class="white-text"></h4>
			</li>

		</div>
       </div>
		
	</header>
			
</body>
