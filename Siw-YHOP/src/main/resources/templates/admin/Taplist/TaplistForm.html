<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 
	<link rel="stylesheet" href="/css/form.css"/>
	<title>crea Pub</title>
</head>
<body class="sfondo">
	<nav class="navbar navbar-expand-lg navbar-light fixed-top ">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Admin Area</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="signin-button"><a class="signin-button"
						href="/default">Indietro</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<br></br>
	<div class="container">
	<div class="row">
	<div class="col-lg-6 border border-primary container justify-content-center card">
	
	<div class="card-body">
	
	<form th:action="@{'/admin/addtaplist' + '/' + ${pub_id}}" th:object="${taplist}" method="POST" class="needs-validation">
		<div align="center"><h1>INSERISCI I DATI DELLA TAPLIST</h1></div>
		<div class="mb-3 form-group">
			<input type="text" name="nome" th:field="*{nome}" class="form-text form-control" placeholder="Nome">
			<label th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></label>
		</div>
		<div class="mb-3 form-group">
			<input type="text" name="citta" th:field="*{descrizione}" class="form-text form-control" placeholder="Descrizione">
			<label th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></label>
		</div>
		<div class="mb-3 form-group">
			<label class="form-label"><strong>Birre:</strong></label>
			<div class="form-check" th:each="birra : ${birre}">
				<input th:field="*{birre}" type="checkbox" th:value="${birra.id}" class="form-check-input" id="flexCheckDefault" th:text="${birra.nome} + '-' + ${birra.birrificio.nome}">
			</div>
			<div><label th:if="${#fields.hasErrors('birre')}" th:errors="*{birre}"></label></div>
		</div>
		
		<div align="center">
			<button type="submit" class="btn btn-success"><strong>AGGIUNGI</strong></button>
		</div>
		</form>
	</div>
	</div>
	</div>
	</div>
	
</body>
</html>
